
<button class="reg-btn" (click)="startNewGame()">Start Game</button>


<h1 style="text-align: center;margin-top: 2rem;color:white"> Leader Board</h1>

<div class="leaders_container">
    <div class="leaders_container--item"
        *ngFor="let leader of leaderBoard; let i = index; trackBy: trackbyService.trackByIndex" [ngStyle]="{'color' : i < 3 ? 'rgb(224, 224, 154)' : 'white'}">
            <span>{{i+1}}.<span style="padding:0 0.2rem 0 0.2rem;"></span>{{leader.name}}</span>
            <span class="dots"></span>
            <span>{{leader.score}}</span>
    </div>
</div>
